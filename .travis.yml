
# To skip builds use [ci ckip] in GIT commit-msg
language: node_js

node_js:
  - "0.12"
  - "6.0"

addons:
  apt:
    packages:
      - python-docutils
      - graphviz

before_script:
- test -x "$(which rst2html)" || { mkdir ~/bin && cd ~/bin && ln -s $(which rst2html.py) rst2html; }
- rst2html --version

env:
  - NODE_ENV=testing PATH=/usr/local/bin:$HOME/bin:$PATH ENV=testing

