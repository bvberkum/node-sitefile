default:
  autoload:
    '': '%paths.base%/test/features/bootstrap'
  suites:
    default:
      paths:
        - '%paths.base%/test/features'

  formatters:
    html:
      output_path: '%paths.base%/build/html/behat'

  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true

